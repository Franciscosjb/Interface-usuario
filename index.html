<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>linktree</title>
    <style>
        body {
            background-image: url(/img/wepik-photo-mode-20221028-9397.png);
        }
    </style>
    <script src="https://kit.fontawesome.com/f116929e4b.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header class="barra">
        <nav class="cabeçalho">
            <a class="Cabeçalho-link" href="">Sign Up</a>
            <a class="Cabeçalho-link" href="">Login</a>
        </nav>
    </header>

    <Main class="Principal">
        <div class="container">
            <img class="logo" src="/img/ddaa-removebg-preview.png" alt="">
            <H2 class="nome">Fulano</H2>
            <p class="sobre">Ola eu sou o fulano!!</p>

            <div class="links">
                <a target="_blank" class="links-ancora" href="https://www.instagram.com"><i
                        class="fa-brands fa-instagram"></i>
                    <h3>Instagram</h3>
                </a>
                <a target="_blank" class="links-ancora" href="https://www.facebook.com"><i
                        class="fa-brands fa-facebook"></i>
                    <h3>Facebook</h3>
                </a>
                <a target="_blank" class="links-ancora" href="https://www.linkedin.com"><i
                        class="fa-brands fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                </a>
                <a target="_blank" class="links-ancora" href="https://github.com"><i class="fa-brands fa-github"></i>
                    <h3>GitHub</h3>
                </a>
                <a target="_blank" class="links-ancora" href="https://www.youtube.com"><i
                        class="fa-brands fa-youtube"></i>
                    <h3>YouTube</h3>
                </a>
            </div>
        </div>
    </Main>


</body>

</html>
